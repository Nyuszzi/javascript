<body>
    <div class="div1"></div>
    <script>
        var obj = document.querySelector(".div1");
        var angulo = 0;
        var anima;
        function gira(){
            obj.style.transform="rotate("+ angulo + "deg)";
            angulo++;
            if(angulo>360){
            angulo = 0;
        };
        anima = requestAnimationFrame(gira);
    };

gira();

    </script>
</body>

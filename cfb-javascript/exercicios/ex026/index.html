<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de Strings</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <p class="txt"> Curso de Javascript exercício 25: <strong>Match</strong> Patrocinado por: Curso de javascript de JavascripT</p>
   
    <script>
        var texto = document.querySelector(".txt").innerHTML;
        
        var res = texto.search(/de/ig);
        document.write(res, "<br>");

        var res2 = texto.replace (/de/ig, "aaaa");
        document.write(res2, "<br>");

        var res3 = texto.charAt(54);
        document.write(res3, "<br>");

        var res4 = texto.charCodeAt(54);
        document.write(res4, "<br>");

        var res5 = String.fromCharCode(res4);
        document.write(res5, "<br>");
    </script>
</body>
</html>
